<!-- Begin search form  -->
<div class="row">
  <form name="searchForm" ng-submit="search()">
  <div class="input-group input-group-lg">
    <span class="input-group-btn">
        <a class="btn btn-default" ng-click="isCollapsed = !isCollapsed"
           href>
            {{(category !== null)? 'Category: ' + category : 'Category'}}
        </a>
    </span>
      <input ng-model="keywords" type="text" class="form-control">
      <span class="input-group-btn">
          <button type="submit" class="btn btn-default">Search</button>
      </span>
  </div>
  </form>
</div>
<!-- End search form  -->

<!-- Begin Categories list -->
<div class="row">
  <div collapse="isCollapsed" class="categories">
    <div class="well well-sm">
      <div class="row">
        <div class="col-md-2" ng-repeat="category in categories"
           ng-click="set_category(category)">
           <button type="button" class="btn btn-link" href>{{category}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- END Categories list -->

 <hr />

<!-- Begin results filtering -->
<div class="row">

  <!-- Begin min/max price filtering -->
  <div class="col-md-offset-3 col-md-3">
      <slider floor="0" ceiling="1000" ng-model-low="price_range.MinimumPrice" ng-model-high="price_range.MaximumPrice"></slider>
      <span class="price">Price: From {{price_range.MinimumPrice}} to {{price_range.MaximumPrice}}</span>
  </div>
  <!-- End min/max price filtering -->

  <!-- Begin sorting -->
  <div class="col-md-3">
    <div class="btn-group pull-right" dropdown>
      <button type="button" class="btn btn-primary">Condition: {{avalivable_conditions[condition]}}</button>
      <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle>
        <span class="caret"></span>
        <span class="sr-only"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li ng-repeat="(field_name, title) in avalivable_conditions"
            ng-click="set_condition(field_name)">
          <a href>{{title}}</a>
        </li>
      </ul>
    </div>
  </div>
  <!-- End sorting -->

  <!-- Begin sorting -->
  <div class="col-md-3">
    <div class="btn-group pull-right" dropdown>
      <button type="button" class="btn btn-primary">Sorted by: {{avalivable_sorting[sort_by]}}</button>
      <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle>
        <span class="caret"></span>
        <span class="sr-only"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li ng-repeat="(field_name, title) in avalivable_sorting"
            ng-click="set_sorting_by(field_name)">
          <a href>{{title}}</a>
        </li>
      </ul>
    </div>
  </div>
  <!-- End sorting -->


</div>
<!-- End results filtering -->


<div class="row">
  <div ui-view></div>
</div>
