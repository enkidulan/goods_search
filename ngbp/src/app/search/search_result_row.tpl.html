<div class="container">
    <div class="col-md-2">
        <img ng-src="{{item.image}}"
             height="160"
             style="max-width: 160px;">
        </img>
    </div>
    <div class="col-md-8">
        <h3>{{item.Title}}</h3>
        <p>{{item.ProductGroup}}, {{item.Label}}, {{item.Manufacturer}}</p>
        <!-- <p>{{item.editorial_review}}</p> -->
    </div>
    <div class="col-md-2">
        <h2>{{item.price}} </h2>
    </div>
</div>
