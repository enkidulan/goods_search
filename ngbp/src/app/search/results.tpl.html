<div cg-busy="search_promice">
  <div ng-show="!displayed_results.length"
       class="search_placeholder">
       Search results will be displayed here...

  </div>
  <div ng-show="displayed_results.length">
    <div id="search_results" class="list-group">
      <a class="list-group-item"
         ng-repeat="item in displayed_results track by $index"
         ui-sref="product({productId:item.id})">
         <search-result-item item="item"></search-result-item>
      </a>
    </div>
    <div cg-busy="pagination_promice">
      <pagination
        total-items="pagination.total_items"
        ng-model="pagination.current_page"
        max-size="pagination.max_size"
        items-per-page="pagination.items_per_page"
        class="pagination-sm"
        ng-change="pageChanged()"
        rotate="false">
      </pagination>
    </div>
  </div>
</div>
