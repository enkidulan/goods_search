<div class="container">

<div class="row">
  <h2>
    {{item.Title}}
    <small class="pull-right">
      <a href="{{item.DetailPageURL}}">
        View Item on Amazon
      </a>
    </small>
  </h2>
</div>

<div class="row">
  <div class="col-md-4">
    <div class="col-md-12">
      <div class="row">
        <img ng-src="{{showed_image.LargeImage}}"
             width="100%">
      </div>
      <div class="row">
        <a ng-repeat="image in item.images" href>
          <img ng-click="change_image($index)" ng-src="{{image.SmallImage}}" class="img-thumbnail">
        </a>
      </div>
    </div>
    <div class="col-md-12">
      <ul class="list-group">
        <li class="list-group-item"
            ng-repeat="attribute in item.ItemAttributes">
          <strong>{{attribute.name}}:</strong>
          {{attribute.value}}
        </li>
      </ul>
    </div>
  </div>

  <div class="col-md-8">

    <div class="row">
      <h3>{{item.price}}</h3>
    </div>

    <div class="row" ng-repeat="review in item.EditorialReview">
      <h3>{{review.name}}</h3>
      <p ng-bind-html="trustHTML(review.value)"></p>
    </div>

    <hr />

    <div class="row">
      <div class="embed-responsive embed-responsive-16by9"
           style="height: 90em;">
        <iframe class="embed-responsive-item"
                ng-src="{{trustSrc(item.CustomerReviews)}}">
        </iframe>
      </div>
    </div>
  </div>

</div>



</div>
