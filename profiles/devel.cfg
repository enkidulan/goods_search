[buildout]
extends =
    base.cfg
extensions += mr.developer

parts +=
    omelette
    nodejs
    install_ngbp


auto-checkout =
#    substanced


[omelette]
recipe = collective.recipe.omelette
eggs = ${django:eggs}


[sources]
# substanced = git git@github.com:Pylons/substanced.git rev=8dc66bea75277bfef76b1b63a5b99041f685353d


[nodejs]
recipe = gp.recipe.node
npms = node npm bower grunt-cli
scripts = node npm bower grunt


[install_ngbp]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds =
    cd ${buildout:directory}/ngbp &&
    ${buildout:directory}/bin/npm install karma bower &&
    ${buildout:directory}/bin/npm install &&
    ${buildout:directory}/bin/bower install &&
    ${buildout:directory}/bin/grunt build
