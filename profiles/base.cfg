[buildout]
parts =
    django
    python
    amazon_config

extends =
    versions.cfg

versions = versions

eggs =


[django]
recipe = djangorecipe
settings = development
eggs =
    ${buildout:eggs}
    python-amazon-product-api
extra-paths =
project = shopping_search


[python]
recipe = zc.recipe.egg:script
dependent-scripts = true
eggs = ${django:eggs}
interpreter = python


[amazon_config]
recipe = collective.recipe.template
input = inline:
    [Credentials]
    access_key = ${:access_key}
    secret_key = ${:secret_key}
    associate_tag = ${:associate_tag}
    locale = ${:locale}
output = ${buildout:directory}/.amazon.cfg



