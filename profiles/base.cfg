[buildout]
parts =
    django
    python
    services_config

extends =
    versions.cfg

find-links =
    http://abesohei:NpD2bCWdvXF2DN@dist.enkidulan.tk/abesohei/python-amazon-product-api-0.3enki-pre.zip
    http://abesohei:NpD2bCWdvXF2DN@dist.enkidulan.tk/abesohei/yahoowebapi-0.1.zip

versions = versions

eggs =


[django]
recipe = djangorecipe
settings = development
eggs =
    ${buildout:eggs}
    python-amazon-product-api
    lxml
    yahoowebapi
    pyyaml
extra-paths =
project = shopping_search


[python]
recipe = zc.recipe.egg:script
dependent-scripts = true
eggs = ${django:eggs}
interpreter = python


[services_config]
recipe = collective.recipe.template
input = inline:
    [amazon]
    access_key = ${amazon_config:access_key}
    secret_key = ${amazon_config:secret_key}
    associate_tag = ${amazon_config:associate_tag}
    locale = ${amazon_config:locale}

    [yahoo]
    appid = ${yahoo_config:appid}

    [rakuten]
    applicationId = ${rakuten_config:applicationId}

output = ${buildout:directory}/.services_config.cfg



